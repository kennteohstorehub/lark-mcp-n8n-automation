name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: kennteohstorehub/lark-mcp-server

jobs:
  # ğŸ§ª Test Job
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Lint Code
      run: npm run lint
      
    - name: ğŸ§ª Run Unit Tests
      run: npm run test
      
    - name: ğŸ“Š Test Coverage
      run: npm run test:coverage
      
    - name: ğŸ“ˆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true
        
    - name: ğŸ”’ Security Audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ—ï¸ Build Check
      run: npm run build --if-present

  # ğŸ³ Docker Build Job
  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      continue-on-error: true
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      continue-on-error: true
      with:
        context: .
        push: ${{ secrets.DOCKER_USERNAME != '' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ğŸš€ Release Job
  release:
    name: ğŸš€ Release Management
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ·ï¸ Tag Docker Image for Release
      run: |
        docker pull ${{ env.DOCKER_IMAGE }}:latest
        docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ env.DOCKER_IMAGE }}:${{ github.event.release.tag_name }}
        docker push ${{ env.DOCKER_IMAGE }}:${{ github.event.release.tag_name }}
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ“ Update Release Notes
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const release = context.payload.release;
          
          const newBody = `${release.body}

          ## ğŸ³ Docker Images
          
          - \`${{ env.DOCKER_IMAGE }}:${{ github.event.release.tag_name }}\`
          - \`${{ env.DOCKER_IMAGE }}:latest\`
          
          ## ğŸš€ Quick Deploy
          
          \`\`\`bash
          docker run -p 3000:3000 ${{ env.DOCKER_IMAGE }}:${{ github.event.release.tag_name }}
          \`\`\`
          `;
          
          await github.rest.repos.updateRelease({
            owner,
            repo,
            release_id: release.id,
            body: newBody
          });

  # ğŸ”’ Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # ğŸ“Š Performance Test
  performance:
    name: ğŸ“Š Performance Test
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸš€ Start Test Server
      run: npm start &
      env:
        NODE_ENV: test
        PORT: 3000
        
    - name: â±ï¸ Wait for Server
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000/health; do sleep 1; done'
        
    - name: ğŸ“ˆ Run Performance Tests
      run: |
        npm install -g artillery
        artillery quick --count 10 --num 100 http://localhost:3000/health
        
    - name: ğŸ“Š Generate Performance Report
      run: |
        echo "Performance test completed for PR #${{ github.event.pull_request.number }}" 